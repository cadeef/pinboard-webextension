<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

    <div class="panel-formElements-item">
        <label for="button-select">Toolbar button...</label>
        <select id="button-select" class="browser-style">
            <option value="show_menu">shows menu</option>
            <option value="save_dialog">shows “Add link” dialog</option>
            <option value="read_later">directly saves link as “Read later”</option>
        </select>
    </div>

    <div class="panel-formElements-item browser-style">
        <input id="notifications-toggle" type="checkbox">
        <label for="notifications-toggle">Show notifications when saving links</label>
    </div>

    <div class="panel-formElements-item browser-style">
        <input id="context-menu-toggle" type="checkbox">
        <label for="context-menu-toggle">Add context menu items</label>
    </div>

    <div class="panel-formElements-item browser-style">
        <input id="show-tags-toggle" type="checkbox">
        <label for="show-tags-toggle">Show all tags when saving links</label>
    </div>

    <script src="preferences.js"></script>

</body>
</html>
