<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

    <div class="panel-formElements-item">
        <label for="toolbar_button">Toolbar button...</label>
        <select id="toolbar_button" class="browser-style">
            <option value="show_menu">shows menu</option>
            <option value="save_dialog">shows “Add link” dialog</option>
            <option value="read_later">directly saves link as “Read later”</option>
        </select>
    </div>

    <div class="panel-formElements-item browser-style">
        <input id="show_notifications" type="checkbox">
        <label for="show_notifications">Show notifications when saving links</label>
    </div>

    <div class="panel-formElements-item browser-style">
        <input id="context_menu_items" type="checkbox">
        <label for="context_menu_items">Add context menu items</label>
    </div>

    <div class="panel-formElements-item browser-style">
        <input id="show_tags" type="checkbox">
        <label for="show_tags">Show all tags when saving links</label>
    </div>

    <script src="preferences.js"></script>

</body>
</html>
